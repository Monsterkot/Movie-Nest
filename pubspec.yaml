name: movie_nest_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^9.2.2
  get_it: ^7.7.0
  talker_flutter: ^4.4.1
  flutter_bloc: ^8.1.6
  dio: ^5.7.0
  talker_dio_logger: ^4.4.1
  talker_bloc_logger: ^4.4.1
  flutter_secure_storage: ^9.2.2
  url_launcher: ^6.3.1
  json_annotation: ^4.9.0
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1
  youtube_player_flutter: ^9.1.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/movie_nest_logo.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/logo/movie_nest_logo.png"
  windows:
    generate: true
    image_path: "assets/logo/movie_nest_logo.png"
  macos:
    generate: true
    image_path: "assets/logo/movie_nest_logo.png"

flutter:
  uses-material-design: true
  assets:
  - lib/images/
  - .env
    
